<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* 浅色背景 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 400px; /* 调整编辑框的高度 */
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <p>This is your blog page.</p>
        <textarea id="markdown-editor"></textarea>
        <input type="submit" value="Submit">
    </div>

    <!-- 引入 Highlight.js 的样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/default.min.css">

    <!-- 引入 Markdown 编辑器的样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <!-- 引入 Highlight.js 的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

    <!-- 引入 Markdown 编辑器的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <script>
        // 初始化 Markdown 编辑器
        var simplemde = new SimpleMDE({
            element: document.getElementById("markdown-editor"),
            autofocus: true
        });

        // 将编辑器的内容进行高亮
        function highlight() {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        }

        // 监听编辑器内容变化事件，并进行高亮
        simplemde.codemirror.on("change", function(){
            highlight();
        });

        // 页面加载完成后进行一次高亮
        document.addEventListener('DOMContentLoaded', (event) => {
            highlight();
        });
    </script>
</body>
</html>
